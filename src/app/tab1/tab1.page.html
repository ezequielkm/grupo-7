<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="login()" expand="full">
    Login with Google
  </ion-button>
  <ion-button (click)="logout()" expand="full">
    Logout
  </ion-button>
 
  <app-explore-container name="Tab 1 page">
  </app-explore-container>
</ion-content>
