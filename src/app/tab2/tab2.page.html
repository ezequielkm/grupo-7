<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Seu Passeio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Filtro para Restaurantes</ion-label>
      <ion-toggle [(ngModel)]="filtroRestaurantes"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Filtro para Cinemas</ion-label>
      <ion-toggle [(ngModel)]="filtroCinemas"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Filtro para Parques</ion-label>
      <ion-toggle [(ngModel)]="filtroParques"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-card *ngFor="let local of locaisFiltrados">
    <ion-card-header>
      {{ local.name }}
    </ion-card-header>
    <ion-card-content>
      <img src="{{ local.icon }}" alt="Imagem do Restaurante">
      <p>Endere√ßo: {{ local.vicinity }}</p>
      <a [href]="'https://www.google.com/maps/place/?q=place_id:' + local.place_id" target="_blank">Google Maps</a>
    </ion-card-content>
  </ion-card>
</ion-content>
